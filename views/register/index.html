<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Register</title>
    <!-- Cool Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap"
      rel="stylesheet"
    />
    <!-- Our stylesheet -->
    <link rel="stylesheet" type="text/css" href="/css/login.css" />
  </head>
  <body>
    <div id="content_container">
      <div id="form_container">
        <div id="form_header_container">
          <h2 id="form_header">Register</h2>
        </div>

        <div id="form_content_container">
          <div id="form_content_inner_container">
            <form action="/register" method="post">
              <input type="text" id="full_name" name="full_name" placeholder="Full name" />
              <input type="email" id="email" name="email" placeholder="Email" />
              <input type="password" id="password" name="password" placeholder="New Password" />
              <div>
                <a href="/">Already have an account? Login Here</a>
              </div>
              <!--input type="text" id="favourite_song" placeholder="The Best Song Ever"-->
              <!--input type="text" id="milk_before_cereal" placeholder="Milk Before Cereal? ( Yes | No )"-->

              <div id="button_container">
                <button>Register</button>
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
